services:
  kafka:
    image: apache/kafka:3.9.0
    container_name: kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://kafka:19092,CONTROLLER://kafka:9093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:19092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 2
      CLUSTER_ID: 4L6g3nShT-eMCtK--X86sw
    ports:
      - "9092:9092"
    healthcheck:
      test: /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:19092 --list || exit 1
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  matchmaking-service:
    build:
      context: .
      dockerfile: src/MatchMaking.Service/Dockerfile
    container_name: matchmaking-service
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      Kafka__BootstrapServers: kafka:19092
      Redis__ConnectionString: redis:6379
      ASPNETCORE_URLS: http://+:8080
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy

  matchmaking-worker-1:
    build:
      context: .
      dockerfile: src/MatchMaking.Worker/Dockerfile
    container_name: matchmaking-worker-1
    environment:
      Kafka__BootstrapServers: kafka:19092
      Redis__ConnectionString: redis:6379
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy

  matchmaking-worker-2:
    build:
      context: .
      dockerfile: src/MatchMaking.Worker/Dockerfile
    container_name: matchmaking-worker-2
    environment:
      Kafka__BootstrapServers: kafka:19092
      Redis__ConnectionString: redis:6379
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
